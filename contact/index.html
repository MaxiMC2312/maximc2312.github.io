<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxiMC SMP | Contact</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="../favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../" onclick="loadPage('home')">Home</a></li>
                <li><a href="../about/" onclick="loadPage('about')">About Us</a></li>
                <li><a href="../contact/" onclick="loadPage('contact')">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main id="content">
        <h1>Contact</h1>
        <p>We look forward to hearing from you! Please use the following contact information to get in touch with us.</p>
        <p><strong>Address:</strong> 123 Example Street, Example City, 12345</p>
        <p><strong>Phone:</strong> +1 234 567 8900</p>
        <p><strong>Email:</strong> contact@mywebsite.com</p>
        <p>Or use our contact form to send us a message:</p>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
            <input type="submit" value="Send">
        </form>
    </main>
    <script src="../script.js"></script>
</body>
</html>
