<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../" onclick="loadPage('home')">Home</a></li>
                <li><a href="../about/" onclick="loadPage('about')">About Us</a></li>
                <li><a href="../contact/" onclick="loadPage('contact')">Contact</a></li>
                <li><a href="../wiki/" onclick="loadPage('wiki')">Wiki</a></li>
            </ul>
        </nav>
    </header>
    <main id="content">
        <h1>Wiki</h1>
        <p>Welcome to the Wiki page. Use the search form below to find articles.</p>
        <form id="searchForm">
            <label for="searchInput">Search:</label>
            <input type="text" id="searchInput" name="searchInput" required>
            <input type="submit" value="Search">
        </form>
        <div id="wikiContent">
            <!-- Wiki content will be loaded here -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
